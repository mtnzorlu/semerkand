---
layout: default
title: Jekyll
category: jekyll
---
<div class="card">
<div class="ctg-action">
  <h4>{{ page.title }}</h4>
<ul>
  {% for post in site.categories[page.category] %}
    <li>
      <h4><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>
    </li>
  {% endfor %}
</ul>
</div>
</div>

---
layout: default
---
      <div class="card">

        <div class="card-content">
                          
          <a href="{{ site.baseurl }}{{ site.posturl }}"><span class="card-title blue-text text-darken-4">{{ page.title }}</span></a>
          

        <div class="card-action">{{ content }}</div>

        
<span class="date">{{ page.date | date_to_string }}</span>
        </div>
      </div>

---
layout: default
---
{% for post in site.posts %}
      <div class="card">

        <div class="card-content grey lighten-5">
          <a href="{{ post.url }}"><span class="card-title pink-text text-darken-3">{{ post.title }}</span></a>

        <div class="card-action">{{ post.excerpt }}</div>

        </div>
      </div>
{% endfor %}

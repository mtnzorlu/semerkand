---
layout: default
---
{% for post in site.posts %}
      <div class="card">

        <div class="card-content grey lighten-5">
          <a href="{{ post.url | prepend: site.baseurl }}"><span class="card-title blue-text text-darken-4">{{ post.title }}</span></a>

        <div class="card-action">{{ post.excerpt }}</div>

        </div>
      </div>
{% endfor %}
